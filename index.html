<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="/lists.js" defer></script>
        <script type="text/javascript" src="/front-end.js" defer></script>
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Hospital Booking System</title>
    </head>
    <body>
        <div id="root">
            <!-- Registration Form -->
            <form id="registration-form">
                <fieldset>
                    <legend style="font-weight: 700; margin-bottom: 20px;">Register</legend>
                    <input
                        type="hidden"
                        name="role"
                        id="register-role"
                        value="patient"
                    />



                   

                    <div id="register-response"></div>

                    <div class="form-group group">
                        <label for="email">
                            <strong>Email </strong>
                        </label>
                        <input
                            class="form-control inp"
                            type="email"
                            placeholder="Enter Email"
                            name="email"
                            id="register-email"
                            title="Please provide a valid email"
                            required
                        />
                    </div>

                    <div class="form-group group">
                        <label for="password">
                            <strong>Password </strong>
                        </label>
                        <input
                            class="form-control inp"
                            type="password"
                            placeholder="Enter Password"
                            name="password"
                            id="register-password"
                            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
                            title="Minimum eight characters, one upper case, one lower case, one number and one special character"
                            required
                        />
                    </div>

                    <div class="form-group group">
                        <label for="name">
                            <strong>Name </strong>
                        </label>
                        <input
                            class="form-control inp"
                            type="text"
                            placeholder="Enter Name"
                            name="name"
                            id="register-name"
                            required
                        />
                    </div>

                    <div class="form-group group">
                        <label for="surname">
                            <strong>Surname </strong>
                        </label>
                        <input
                            class="form-control inp"
                            type="text"
                            placeholder="Enter Surname"
                            name="surname"
                            id="register-surname"
                            required
                        />
                    </div>

                    <div class="form-group group">
                        <label for="gender">
                            <strong>Gender </strong>
                        </label>
                        <input
                        class="form-control inp"
                            list="gender-list"
                            type="text"
                            name="gender"
                            id="register-gender"
                            required
                        />
                        <datalist id="gender-list"></datalist>
                    </div>

                    <div class="form-group group">
                        <label for="nationality">
                            <strong>Nationality </strong>
                        </label>
                        <input
                        class="form-control inp"
                            list="nationality-list"
                            type="text"
                            name="nationality"
                            id="register-nationality"
                            required
                        />
                        <datalist id="nationality-list"></datalist>
                    </div>

                    <div class="form-group group">
                        <label for="mobile">
                            <strong>Mobile </strong>
                        </label>
                        <input
                        class="form-control inp"
                            type="tel"
                            placeholder="Enter Mobile"
                            name="mobile"
                            id="register-mobile"
                            title="Please enter a valid phone number"
                            required
                        />
                    </div>

                    <div class="form-group group">
                        <label for="address">
                            <strong>Address </strong>
                        </label>
                        <input
                            class="form-control inp"
                            type="text"
                            placeholder="Enter Address"
                            name="address"
                            id="register-address"
                            required
                        />
                    </div>

                    <div >
                        <button type="submit" class="btn btn-primary" id="register-submit">
                            Create Patient Account
                        </button>
                    </div>

                    <div id="goto-login">
                        <a class="login"  href="#">Already have an account?</a>
                    </div>
                </fieldset>
            </form>

            <!-- Login Form -->
            <form id="login-form">
                <fieldset>
                    <legend style="font-weight: 700; margin-bottom: 20px;">Login</legend>

                    <div id="login-response"></div>

                    <div class="form-group group">
                        <label for="email">
                            <strong id="e">Email </strong>
                        </label>
                        <input
                        class="form-control inp"
                            type="email"
                            placeholder="Enter Email"
                            name="email"
                            id="login-email"
                            title="Please provide a valid email"
                            required
                        />
                    </div>

                    <div class="form-group group">
                        <label for="password">
                            <strong>Password </strong>
                        </label>
                        <input
                        class="form-control inp"
                            type="password"
                            placeholder="Enter Password"
                            name="password"
                            id="login-password"
                            required
                        />
                    </div>
                    <div>
                        <button style="margin-top: 10px;" type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div style="margin-top: 6px;" id="goto-register">
                        <a class="login" href="#">Don't have an account?</a>
                    </div>
                </fieldset>
            </form>

            <!-- dashboard -->
            <div id="dashboard">This a dashboard</div>
        </div>
    </body>
</html>
